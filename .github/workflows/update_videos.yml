name: Update Video Feed

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:      

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install and Update yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yt-dlp  # This forces the latest version to fix the 0-video bug

      - name: Fetch Latest Videos
        run: python update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest manual "No" edits from GitHub
          git pull origin main --rebase
          
          # Stage the specific database file
          git add data/video_database.json
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No new video data found. Skipping push."
          else
            echo "New data detected! Committing changes..."
            git commit -m "Update video feed: real dates & sequence"
            git push origin main
          fi
          
