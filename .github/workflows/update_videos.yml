
name: Update Video Showcase

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Changed from setup-node
        with:
          python-version: '3.10'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run Script & Debug
        run: |
          python update_videos.py
          echo "Checking if file was updated:"
          cat data/video_db.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Videos.html data/video_db.json
          git commit -m "Auto-update video showcase" || echo "No changes to commit"
          git push
          
