name: Update Video Feed

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours (scans are heavier, so we run less often)
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install yt-dlp

      - name: Fetch Latest Videos
        # Make sure this points to where your file actually is!
        # If it is in the root folder, use: python update_videos.py
        # If it is in scripts folder, use: python scripts/update_videos.py
        run: python scripts/update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "osu-iraq-bot"
          git config --global user.email "bot@osuiraq.com"
          git add data/videos.json
          git commit -m "Update full video feed" || echo "No changes to commit"
          git push
