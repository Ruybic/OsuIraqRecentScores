name: Update Video Feed

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:      

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install and Update yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yt-dlp

      - name: Fetch Latest Videos
        run: python update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Add changes first
          git add data/video_database.json
          
          # 2. "Stash" them temporarily to allow a clean pull
          git stash
          git pull origin main --rebase
          
          # 3. Pop the changes back in
          git stash pop || echo "No changes to pop"
          
          # 4. Check for changes and push
          git add data/video_database.json
          if git diff --staged --quiet; then
            echo "No new video data found. Skipping push."
          else
            echo "New data detected! Committing changes..."
            git commit -m "Update video feed: real dates & sequence"
            git push origin main
          fi
          
