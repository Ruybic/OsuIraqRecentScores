<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --osu-pink: #ff66aa; --dark-base: #1c1c21; --panel-bg: #2e2e38; --text-main: #ffffff; --text-muted: #888895; }
        body { background-color: var(--dark-base); color: var(--text-main); font-family: 'Exo 2', sans-serif; margin: 0; padding-bottom: 50px; }

        /* HEADER */
        header {
            background: #111116; padding: 10px 20px; display: flex; align-items: center;
            justify-content: space-between; border-bottom: 2px solid var(--panel-bg);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left img { height: 35px; flex-shrink: 0; }
        .header-left a { color: white; text-decoration: none; font-weight: 600; font-size: 14px; }

        /* COLLAPSIBLE DROPDOWN */
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background: var(--panel-bg); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Exo 2'; outline: none; }
        .dropdown-content {
            display: none; position: absolute; right: 0; background-color: #25252e;
            min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.5); z-index: 1; border-radius: 5px; margin-top: 5px;
        }
        .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; }
        .dropdown-content.show { display: block; }

        /* SCORE FEED (Main View) */
        .feed-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section-label { color: var(--osu-pink); font-weight: 800; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        /* SCORE CARD: PC = 5 per row, Mobile = 1 per row */
        .score-grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .score-grid { grid-template-columns: repeat(5, 1fr); } }

        .score-card {
            background: var(--panel-bg); border-radius: 10px; overflow: hidden;
            display: flex; flex-direction: column; position: relative;
            transition: transform 0.2s; border: 1px solid transparent;
        }
        .score-card:hover { transform: translateY(-5px); border-color: var(--osu-pink); }

        .map-bg {
            width: 100%; height: 100px; background-size: cover; background-position: center;
            position: relative; display: flex; align-items: flex-end;
        }
        .pp-badge {
            background: var(--osu-pink); color: white; font-weight: 800;
            padding: 2px 8px; border-radius: 4px; font-size: 14px; margin: 5px;
        }

        .score-details { padding: 10px; display: flex; flex-direction: column; gap: 4px; }
        .player-name { font-weight: 800; color: var(--osu-pink); font-size: 14px; text-decoration: none; }
        .map-name { font-size: 12px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .score-time { font-size: 10px; color: var(--text-muted); }

        /* PAGINATION */
        .pagination { text-align: center; padding: 30px; }
        .page-btn { background: #333; color: white; border: none; padding: 8px 15px; margin: 5px; cursor: pointer; border-radius: 4px; }
        .page-btn.active { background: var(--osu-pink); }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.im.ge/2026/02/13/eygP26.Picsart-26-02-13-01-23-55-682.jpeg" alt="Logo">
        <a href="#">VIDEOS</a>
    </div>
    <div class="dropdown">
        <button class="dropbtn" id="menuBtn">VIEW MORE â–¼</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="#">Mapping</a>
            <a href="#">Rankings</a>
            <a href="#">Discord</a>
        </div>
    </div>
</header>

<div class="feed-container">
    <span class="section-label">Recent Iraqi Scores</span>
    <div class="score-grid">
        
        <div class="score-card">
            <div class="map-bg" style="background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8)), url('https://assets.ppy.sh/beatmaps/12345/covers/cover.jpg');">
                <span class="pp-badge">720pp</span>
            </div>
            <div class="score-details">
                <a href="#" class="player-name">FancyToast</a>
                <span class="map-name">Freedom Dive [Four Dimensions]</span>
                <span class="score-time">2 hours ago</span>
            </div>
        </div>

        </div>
</div>

<div class="pagination">
    <button class="page-btn active">1</button>
    <button class="page-btn">2</button>
</div>

<script>
    /* COLLAPSIBLE MENU LOGIC */
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('myDropdown');

    menuBtn.onclick = function(event) {
        dropdown.classList.toggle("show");
        event.stopPropagation(); // Prevents immediate closing
    };

    // Close if user clicks anywhere else
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    };
</script>

</body>
</html>
