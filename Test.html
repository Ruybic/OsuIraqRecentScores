<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --osu-pink: #ff66aa; --dark-base: #1c1c21; --panel-bg: #2e2e38; --text-main: #ffffff; --text-muted: #888895; }
        body { background-color: var(--dark-base); color: var(--text-main); font-family: 'Exo 2', sans-serif; margin: 0; }

        /* HEADER: Logo & Collapsible Menu Only */
        header {
            background: #111116; padding: 12px 25px; display: flex; align-items: center;
            justify-content: space-between; border-bottom: 2px solid var(--panel-bg);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-box img { height: 38px; display: block; }

        /* COLLAPSIBLE DROPDOWN */
        .dropdown { position: relative; }
        .dropbtn { background: var(--panel-bg); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-family: 'Exo 2'; font-weight: 600; transition: 0.2s; }
        .dropbtn:hover { background: #3e3e4a; }
        .dropdown-content {
            display: none; position: absolute; right: 0; background-color: #25252e;
            min-width: 180px; box-shadow: 0px 8px 24px rgba(0,0,0,0.6); z-index: 1; border-radius: 6px; margin-top: 8px; overflow: hidden;
        }
        .dropdown-content a { color: white; padding: 14px 20px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; }
        .dropdown-content a:hover { background-color: var(--osu-pink); }
        .dropdown-content.show { display: block; }

        /* SCORE FEED GRID */
        .feed-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .section-label { color: var(--osu-pink); font-weight: 800; font-size: 11px; letter-spacing: 2.5px; text-transform: uppercase; margin-bottom: 20px; display: block; }
        
        .score-grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .score-grid { grid-template-columns: repeat(5, 1fr); } }

        /* PROFESSIONAL SCORE CARD */
        .score-card {
            background: var(--panel-bg); border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; transition: 0.2s cubic-bezier(.4,0,.2,1);
            border: 1px solid #3e3e4a;
        }
        .score-card:hover { transform: translateY(-8px); border-color: var(--osu-pink); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .map-header {
            width: 100%; height: 110px; background-size: cover; background-position: center;
            position: relative; display: flex; justify-content: space-between; align-items: flex-start;
        }
        
        .rank-grade {
            background: rgba(0,0,0,0.7); color: #fff; font-weight: 900; font-size: 20px;
            padding: 4px 10px; border-radius: 0 0 8px 0; text-shadow: 0 0 10px var(--osu-pink);
        }

        .pp-value {
            background: var(--osu-pink); padding: 4px 10px; border-radius: 8px;
            font-weight: 800; font-size: 14px; margin: 8px;
        }

        .card-body { padding: 15px; position: relative; margin-top: -25px; background: var(--panel-bg); border-radius: 20px 20px 0 0; }
        
        .user-avatar {
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid var(--panel-bg);
            position: absolute; top: -30px; right: 15px; background: #555;
        }

        .player-name { font-weight: 800; color: var(--text-main); font-size: 15px; margin-bottom: 2px; display: block; }
        .map-title { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        
        .score-stats {
            margin-top: 12px; padding-top: 10px; border-top: 1px solid #3e3e4a;
            display: flex; justify-content: space-between; font-size: 11px; font-weight: 600;
        }
        .accuracy { color: #88ffcc; }
        .time-ago { color: var(--text-muted); }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://i.im.ge/2026/02/13/eygP26.Picsart-26-02-13-01-23-55-682.jpeg" alt="osu! Iraq">
    </div>
    <div class="dropdown">
        <button class="dropbtn" id="menuBtn">MENU â–¼</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="#">Showcase (Videos)</a>
            <a href="#">Mapping</a>
            <a href="#">Rankings</a>
            <a href="#">Discord</a>
        </div>
    </div>
</header>

<div class="feed-container">
    <span class="section-label">Latest Community Performance</span>
    <div class="score-grid">
        
        <div class="score-card">
            <div class="map-header" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6)), url('https://assets.ppy.sh/beatmaps/1011011/covers/cover.jpg');">
                <div class="rank-grade">S</div>
                <div class="pp-value">540pp</div>
            </div>
            <div class="card-body">
                <img src="https://a.ppy.sh/2" class="user-avatar" alt="Avatar">
                <span class="player-name">FancyToast</span>
                <span class="map-title">Hatsune Miku - Senbonzakura</span>
                <div class="score-stats">
                    <span class="accuracy">99.24% ACC</span>
                    <span class="time-ago">15m ago</span>
                </div>
            </div>
        </div>
        </div>
</div>

<script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('myDropdown');

    menuBtn.onclick = function(e) {
        dropdown.classList.toggle("show");
        e.stopPropagation();
    };

    window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
            dropdown.classList.remove('show');
        }
    };
</script>

</body>
</html>
